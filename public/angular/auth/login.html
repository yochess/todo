<form ng-submit="vm.login()">
  <h2>Login</h2>
  <label class="sr-only">Username</label>
  <input type="text" class="form-control" placeholder="Username" required autofocus ng-model="vm.user.username">
  <label class="sr-only">Password</label>
  <input type="password" class="form-control" placeholder="Password" required ng-model="vm.user.password">
  <div class="checkbox">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
</form>
