 <form ng-submit="vm.signup()">
  <h2>Signup</h2>
  <label class="sr-only">Username</label>
  <input type="text" class="form-control" placeholder="Username" required autofocus ng-model="vm.user.username">
  <label class="sr-only">Password</label>
  <input type="password" class="form-control" placeholder="Password" required ng-model="vm.user.password">
  <label class="sr-only">Email</label>
  <input type="email" class="form-control" placeholder="Email Address" required ng-model="vm.user.email">
  <br><br>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Signup</button>
</form>
