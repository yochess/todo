<div class="profile">
  <h2>Profile Page</h2>
  <div class="row">

    <!-- FRIENDS and PROFILE-->
    <div class="col-md-4">
      <h4 class="text-center">My Friends</h4>
      <div>blah</div>

      <h4 class="text-center">My Profile</h4>
      <div class="row">
        <div class="col-md-2">EDIT</div>
        <div class="col-md-2">username: </div>
        <div class="col-md-8 text-center">{{vm.me.username}}</div>
      </div>
      <div class="row">
        <div class="col-md-2">EDIT</div>
        <div class="col-md-2">password: </div>
        <div class="col-md-8 text-center">{{vm.me.password}}</div>
      </div>
      <div class="row">
        <div class="col-md-2">EDIT</div>
        <div class="col-md-2">email: </div>
        <div class="col-md-8 text-center">{{vm.me.email}}</div>
      </div>
    </div>
    <!-- end friends -->

    <!-- OTHER PROFILE -->
    <div class="col-md-6">
      <div ui-view></div>

    </div>
    <!-- end other profile -->


    <!-- list of other users -->
    <div class="col-md-2">
      <h4>Other Users</h4>
      <div class="row" ng-repeat="user in vm.users">
        <div>
          <a ui-sref="user({id: user.id})">{{user.username}}</a>
        </div>
      </div>
    </div>
    <!-- end other users -->

  </div>

</div>
